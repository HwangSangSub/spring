<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">
<body>
	<div class="container">
		<form th:action="@{/deptInsert}" method="post">
			<h3>부서 정보 등록</h3>
			<div>
				<label for= "dname">부서명</label>
				<input type="text" id="dname" name="departmentName">
			</div>
			<div>
				<label for= "dmanager">부서책임자</label>
				<input type="text" id="dmanager" name="managerId">
			</div>
			<div>
				<label for= "dlocation">지역번호</label>
				<input type="text" id="dlocation" name="locationId">
			</div>
			<div>
				<button type="submit">저장</button>
			</div>
		</form>
	</div>
</body>
</html>
